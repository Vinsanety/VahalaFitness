<div class="contact-container">
  <h1 class="center">Contact Matt</h1>

  <div class="container">
    <h5>Let's get fit! Tell me your goals</h5>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
          <div class="input-field col s6">
            <input type="text" class="timepicker">
            <label for="timepicker">Preferred time?</label>
            <!-- <input type="text" class="datepicker"> -->
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="contactTextArea" class="materialize-textarea" data-length="420"></textarea>
            <label for="contactTextArea">What would you like to improve?</label>
          </div>
        </div>
      </form>
      <button onclick="M.toast({html: 'Message sent'})" class="btn right" type="submit" name="action">Send message
        <i class="material-icons right">send</i>
      </button>
    </div>
  </div>
</div>
